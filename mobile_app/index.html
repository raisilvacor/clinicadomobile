<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ff8c00">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Cl√≠nica CEL - App</title>
    <link rel="manifest" href="/mobile_app/manifest.json">
    <link rel="icon" type="image/png" href="/mobile_app/icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem 1rem;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .logo img {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            margin-bottom: 1rem;
            object-fit: contain;
            background: #ffffff;
            padding: 10px;
        }
        
        .logo h1 {
            color: #ff8c00;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: #999;
            font-size: 0.9rem;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .btn {
            padding: 1.2rem 2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: block;
            background: linear-gradient(135deg, #ff8c00 0%, #ff6b00 100%);
            color: #000000;
            box-shadow: 0 5px 20px rgba(255, 140, 0, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 140, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #333333 0%, #1a1a1a 100%);
            color: #ffffff;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        .form-container {
            background: #0d0d0d;
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid #333333;
            margin-top: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            color: #ff8c00;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: #1a1a1a;
            border: 2px solid #333333;
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff8c00;
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #dc3545;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        
        .success-message {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #28a745;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        
        .back-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #333333;
            color: #ffffff;
            border-radius: 10px;
            text-decoration: none;
            margin-bottom: 1rem;
        }
        
        .repair-card {
            background: #0d0d0d;
            padding: 1.5rem;
            border-radius: 15px;
            border: 2px solid #333333;
            margin-bottom: 1rem;
        }
        
        .repair-card h3 {
            color: #ff8c00;
            margin-bottom: 0.5rem;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-top: 0.5rem;
        }
        
        .status-aguardando {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }
        
        .status-em-andamento {
            background: rgba(0, 123, 255, 0.2);
            color: #007bff;
            border: 1px solid #007bff;
        }
        
        .status-concluido {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #999;
        }
        
    </style>
</head>
<body>
    <!-- Tela Inicial -->
    <div id="homeScreen" class="container">
        <div class="logo">
            <img src="/mobile_app/icon-192.png" alt="Cl√≠nica CEL">
            <h1>Cl√≠nica CEL</h1>
            <p>Assist√™ncia T√©cnica Profissional</p>
        </div>
        
        <div class="button-group">
            <button class="btn" onclick="showLogin()">üîê Entrar</button>
            <button class="btn btn-secondary" onclick="showFirstAccess()">üÜï Primeiro Acesso</button>
            <button class="btn btn-secondary" onclick="showBudgetRequest()">üí∞ Solicitar Or√ßamento</button>
        </div>
    </div>
    
    <!-- Tela de Login -->
    <div id="loginScreen" class="container hidden">
        <div class="form-container">
            <a href="#" class="back-btn" onclick="showHome()">‚Üê Voltar</a>
            <h2 style="color: #ff8c00; margin-bottom: 1.5rem;">Entrar</h2>
            <div id="loginError" class="error-message hidden"></div>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>CPF (apenas n√∫meros)</label>
                    <input type="text" id="loginCpf" maxlength="11" pattern="[0-9]{11}" required placeholder="12345678901">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
        </div>
    </div>
    
    <!-- Tela de Primeiro Acesso -->
    <div id="firstAccessScreen" class="container hidden">
        <div class="form-container">
            <a href="#" class="back-btn" onclick="showHome()">‚Üê Voltar</a>
            <h2 style="color: #ff8c00; margin-bottom: 1.5rem;">Primeiro Acesso</h2>
            <div id="firstAccessError" class="error-message hidden"></div>
            <div id="firstAccessSuccess" class="success-message hidden"></div>
            <form id="firstAccessForm" onsubmit="handleFirstAccess(event)">
                <div class="form-group">
                    <label>CPF (apenas n√∫meros)</label>
                    <input type="text" id="firstAccessCpf" maxlength="11" pattern="[0-9]{11}" required placeholder="12345678901">
                    <small style="color: #999; display: block; margin-top: 0.5rem;">Digite seu CPF para verificar se h√° servi√ßos cadastrados</small>
                </div>
                <button type="button" class="btn btn-secondary" onclick="checkCpf()">Verificar CPF</button>
                <div id="createPasswordSection" class="hidden" style="margin-top: 1.5rem;">
                    <div class="form-group">
                        <label>Nova Senha (m√≠nimo 6 caracteres)</label>
                        <input type="password" id="newPassword" minlength="6" required>
                    </div>
                    <div class="form-group">
                        <label>Confirmar Senha</label>
                        <input type="password" id="confirmPassword" minlength="6" required>
                    </div>
                    <button type="submit" class="btn">Criar Senha</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Tela de Solicitar Or√ßamento -->
    <div id="budgetRequestScreen" class="container hidden">
        <div class="form-container">
            <a href="#" class="back-btn" onclick="showHome()">‚Üê Voltar</a>
            <h2 style="color: #ff8c00; margin-bottom: 1.5rem;">Solicitar Or√ßamento</h2>
            <div id="budgetError" class="error-message hidden"></div>
            <div id="budgetSuccess" class="success-message hidden"></div>
            <form id="budgetForm" onsubmit="handleBudgetRequest(event)">
                <div class="form-group">
                    <label>Nome Completo *</label>
                    <input type="text" id="budgetName" required>
                </div>
                <div class="form-group">
                    <label>Telefone *</label>
                    <input type="tel" id="budgetPhone" required>
                </div>
                <div class="form-group">
                    <label>E-mail *</label>
                    <input type="email" id="budgetEmail" required>
                </div>
                <div class="form-group">
                    <label>CPF (apenas n√∫meros) *</label>
                    <input type="text" id="budgetCpf" maxlength="11" pattern="[0-9]{11}" required placeholder="12345678901">
                </div>
                <div class="form-group">
                    <label>Marca do Dispositivo *</label>
                    <input type="text" id="budgetBrand" required placeholder="Ex: Samsung, Apple, Xiaomi">
                </div>
                <div class="form-group">
                    <label>Modelo do Dispositivo *</label>
                    <input type="text" id="budgetModel" required placeholder="Ex: Galaxy S21, iPhone 13">
                </div>
                <div class="form-group">
                    <label>Defeito *</label>
                    <input type="text" id="budgetDefect" required placeholder="Ex: Tela quebrada, Bateria">
                </div>
                <div class="form-group">
                    <label>Descri√ß√£o do Problema *</label>
                    <textarea id="budgetDescription" required placeholder="Descreva o problema em detalhes..."></textarea>
                </div>
                <button type="submit" class="btn">Enviar Solicita√ß√£o</button>
            </form>
        </div>
    </div>
    
    <!-- Tela de Reparos (ap√≥s login) -->
    <div id="repairsScreen" class="container hidden">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h2 style="color: #ff8c00;">Meus Reparos</h2>
            <button class="btn btn-secondary" onclick="logout()" style="padding: 0.75rem 1.5rem; font-size: 0.9rem;">Sair</button>
        </div>
        <div id="repairsList">
            <div class="loading">Carregando...</div>
        </div>
    </div>
    
    <!-- Tela de Detalhes do Reparo -->
    <div id="repairDetailsScreen" class="container hidden">
        <div id="repairDetailsContent">
            <div class="loading">Carregando...</div>
        </div>
    </div>
    
    
    <script>
        const API_BASE = window.location.origin; // Usar o mesmo servidor
        
        // Navega√ß√£o entre telas
        function showScreen(screenId) {
            document.querySelectorAll('[id$="Screen"]').forEach(screen => {
                screen.classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }
        
        function showHome() {
            showScreen('homeScreen');
        }
        
        function showLogin() {
            showScreen('loginScreen');
            document.getElementById('loginError').classList.add('hidden');
        }
        
        function showFirstAccess() {
            showScreen('firstAccessScreen');
            document.getElementById('firstAccessError').classList.add('hidden');
            document.getElementById('firstAccessSuccess').classList.add('hidden');
            document.getElementById('createPasswordSection').classList.add('hidden');
        }
        
        function showBudgetRequest() {
            showScreen('budgetRequestScreen');
            document.getElementById('budgetError').classList.add('hidden');
            document.getElementById('budgetSuccess').classList.add('hidden');
        }
        
        // Verificar CPF no primeiro acesso
        async function checkCpf() {
            const cpf = document.getElementById('firstAccessCpf').value.replace(/\D/g, '');
            if (cpf.length !== 11) {
                showError('firstAccessError', 'CPF deve ter 11 d√≠gitos');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/check-cpf`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({cpf})
                });
                
                const data = await response.json();
                
                if (data.success && data.has_service) {
                    if (data.has_password) {
                        showError('firstAccessError', 'Voc√™ j√° possui senha cadastrada. Use "Entrar" para fazer login.');
                    } else {
                        document.getElementById('createPasswordSection').classList.remove('hidden');
                        showSuccess('firstAccessSuccess', 'CPF verificado! Agora crie sua senha.');
                    }
                } else {
                    showError('firstAccessError', 'Nenhum servi√ßo encontrado para este CPF. Entre em contato conosco.');
                }
            } catch (error) {
                showError('firstAccessError', 'Erro ao verificar CPF. Tente novamente.');
            }
        }
        
        // Criar senha
        async function handleFirstAccess(event) {
            event.preventDefault();
            const cpf = document.getElementById('firstAccessCpf').value.replace(/\D/g, '');
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showError('firstAccessError', 'As senhas n√£o coincidem');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/create-password`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({cpf, password})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('firstAccessSuccess', 'Senha criada com sucesso! Agora voc√™ pode fazer login.');
                    setTimeout(() => {
                        showLogin();
                        document.getElementById('loginCpf').value = cpf;
                    }, 2000);
                } else {
                    showError('firstAccessError', data.error || 'Erro ao criar senha');
                }
            } catch (error) {
                showError('firstAccessError', 'Erro ao criar senha. Tente novamente.');
            }
        }
        
        // Login
        async function handleLogin(event) {
            event.preventDefault();
            const cpf = document.getElementById('loginCpf').value.replace(/\D/g, '');
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({cpf, password})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('userToken', data.token);
                    localStorage.setItem('userCpf', cpf);
                    loadRepairs();
                } else {
                    showError('loginError', data.error || 'Erro ao fazer login');
                }
            } catch (error) {
                showError('loginError', 'Erro ao fazer login. Tente novamente.');
            }
        }
        
        // Carregar reparos
        async function loadRepairs() {
            const cpf = localStorage.getItem('userCpf');
            if (!cpf) {
                showHome();
                return;
            }
            
            showScreen('repairsScreen');
            document.getElementById('repairsList').innerHTML = '<div class="loading">Carregando...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/my-repairs`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({cpf})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayRepairs(data.repairs);
                } else {
                    document.getElementById('repairsList').innerHTML = `<div class="error-message">${data.error || 'Erro ao carregar reparos'}</div>`;
                }
            } catch (error) {
                document.getElementById('repairsList').innerHTML = '<div class="error-message">Erro ao carregar reparos. Tente novamente.</div>';
            }
        }
        
        // Exibir reparos
        function displayRepairs(repairs) {
            const container = document.getElementById('repairsList');
            
            if (repairs.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 2rem; color: #999;">Nenhum reparo encontrado.</div>';
                return;
            }
            
            container.innerHTML = repairs.map(repair => `
                <div class="repair-card" onclick="viewRepairDetails('${repair.id}')" style="cursor: pointer;">
                    <h3>${repair.device_name || 'N/A'} - ${repair.device_model || 'N/A'}</h3>
                    <p style="color: #999; margin: 0.5rem 0;">ID: ${repair.id}</p>
                    <p style="margin: 0.5rem 0;">${repair.problem_description || ''}</p>
                    <span class="status-badge status-${repair.status}">${getStatusLabel(repair.status)}</span>
                    ${repair.has_order ? '<p style="color: #28a745; margin-top: 0.5rem;">‚úì Ordem de Retirada emitida</p>' : ''}
                    ${repair.budget ? `<p style="color: #ff8c00; margin-top: 0.5rem;">üí∞ Or√ßamento: R$ ${repair.budget}</p>` : ''}
                    <p style="color: #ff8c00; margin-top: 1rem; font-weight: bold;">üëâ Toque para ver detalhes</p>
                </div>
            `).join('');
        }
        
        // Ver detalhes do reparo
        async function viewRepairDetails(repairId) {
            const cpf = localStorage.getItem('userCpf');
            if (!cpf) {
                showHome();
                return;
            }
            
            showScreen('repairDetailsScreen');
            document.getElementById('repairDetailsContent').innerHTML = '<div class="loading">Carregando...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/repair/${repairId}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({cpf})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayRepairDetails(data.repair, data.order, data.checklists);
                    // Iniciar polling para atualiza√ß√£o em tempo real
                    startRepairPolling(repairId);
                } else {
                    document.getElementById('repairDetailsContent').innerHTML = `<div class="error-message">${data.error || 'Erro ao carregar reparo'}</div>`;
                }
            } catch (error) {
                document.getElementById('repairDetailsContent').innerHTML = '<div class="error-message">Erro ao carregar reparo. Tente novamente.</div>';
            }
        }
        
        // Exibir detalhes completos do reparo
        function displayRepairDetails(repair, order, checklists) {
            const container = document.getElementById('repairDetailsContent');
            
            const statusLabels = {
                'aguardando': '‚è≥ Aguardando',
                'em_analise': 'üîç Em An√°lise',
                'orcamento': 'üí∞ Or√ßamento',
                'aprovado': '‚úÖ Aprovado',
                'em_reparo': 'üîß Em Reparo',
                'concluido': 'üéâ Conclu√≠do'
            };
            
            let html = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <button class="back-btn" onclick="loadRepairs()">‚Üê Voltar</button>
                    <button class="btn btn-secondary" onclick="refreshRepairDetails('${repair.id}')" style="padding: 0.75rem 1.5rem; font-size: 0.9rem;">üîÑ Atualizar</button>
                </div>
                
                <div class="repair-card" style="margin-bottom: 1rem;">
                    <div style="text-align: center; margin-bottom: 1.5rem;">
                        <span class="status-badge status-${repair.status}" style="font-size: 1.1rem; padding: 1rem 2rem;">
                            ${statusLabels[repair.status] || repair.status}
                        </span>
                    </div>
                    
                    <h3 style="color: #ff8c00; margin-bottom: 1rem;">üì± Informa√ß√µes do Dispositivo</h3>
                    <div style="display: grid; gap: 0.75rem; margin-bottom: 1rem;">
                        <div><strong style="color: #ff8c00;">Dispositivo:</strong> <span style="color: #fff;">${repair.device_name || 'N/A'}</span></div>
                        <div><strong style="color: #ff8c00;">Modelo:</strong> <span style="color: #fff;">${repair.device_model || 'N/A'}</span></div>
                        <div><strong style="color: #ff8c00;">IMEI:</strong> <span style="color: #fff;">${repair.device_imei || 'N/A'}</span></div>
                        <div><strong style="color: #ff8c00;">ID do Reparo:</strong> <span style="color: #ff8c00; font-family: monospace;">${repair.id}</span></div>
                        <div><strong style="color: #ff8c00;">Data de Entrada:</strong> <span style="color: #fff;">${repair.created_at ? repair.created_at.substring(0, 10) : 'N/A'}</span></div>
                    </div>
                    
                    ${repair.problem_description ? `
                        <div style="margin-top: 1rem; padding: 1rem; background: #0d0d0d; border-radius: 10px;">
                            <strong style="color: #ff8c00;">Descri√ß√£o do Problema:</strong>
                            <p style="color: #fff; margin-top: 0.5rem; line-height: 1.6;">${repair.problem_description}</p>
                        </div>
                    ` : ''}
                </div>
                
                ${repair.budget ? `
                    <div class="repair-card" style="background: rgba(255, 140, 0, 0.1); border-color: #ff8c00;">
                        <h3 style="color: #ff8c00; margin-bottom: 1rem;">üí∞ Or√ßamento</h3>
                        <div style="text-align: center;">
                            <div style="font-size: 2.5rem; color: #ff8c00; font-weight: bold; margin: 1rem 0;">
                                R$ ${typeof repair.budget === 'object' ? repair.budget.amount || repair.budget : repair.budget}
                            </div>
                            ${typeof repair.budget === 'object' && repair.budget.description ? `
                                <p style="color: #ccc; margin: 1rem 0;">${repair.budget.description}</p>
                            ` : ''}
                            ${typeof repair.budget === 'object' && repair.budget.status === 'pending' ? `
                                <div style="margin-top: 1.5rem;">
                                    <button class="btn" onclick="approveBudget('${repair.id}')" style="background: #28a745; margin-right: 0.5rem;">‚úÖ Aprovar</button>
                                    <button class="btn btn-secondary" onclick="rejectBudget('${repair.id}')" style="background: #dc3545;">‚ùå Rejeitar</button>
                                </div>
                            ` : ''}
                            ${typeof repair.budget === 'object' && repair.budget.status === 'approved' ? `
                                <p style="color: #28a745; margin-top: 1rem; font-weight: bold;">‚úÖ Or√ßamento Aprovado</p>
                            ` : ''}
                        </div>
                    </div>
                ` : ''}
                
                ${order ? `
                    <div class="repair-card" style="background: rgba(40, 167, 69, 0.1); border-color: #28a745;">
                        <h3 style="color: #28a745; margin-bottom: 1rem;">üìã Ordem de Retirada (OR)</h3>
                        <p style="color: #fff; margin-bottom: 1rem;"><strong>ID da OR:</strong> ${order.id}</p>
                        <button class="btn" onclick="downloadPDF('${repair.id}', 'or')" style="background: #28a745; width: 100%;">
                            üì• Baixar PDF da OR
                        </button>
                    </div>
                ` : ''}
                
                <div class="repair-card">
                    <h3 style="color: #ff8c00; margin-bottom: 1rem;">üì• Downloads</h3>
                    <div style="display: flex; flex-direction: column; gap: 0.75rem;">
                        <button class="btn btn-secondary" onclick="downloadPDF('${repair.id}', 'repair')" style="width: 100%;">
                            üìÑ Baixar PDF do Reparo
                        </button>
                    </div>
                </div>
            `;
            
            // Mensagens
            if (repair.messages && repair.messages.length > 0) {
                html += `
                    <div class="repair-card">
                        <h3 style="color: #ff8c00; margin-bottom: 1rem;">üí¨ Mensagens</h3>
                        <div id="messagesList" style="max-height: 400px; overflow-y: auto; margin-bottom: 1rem;">
                            ${repair.messages.map(msg => `
                                <div style="background: #0d0d0d; padding: 1rem; border-radius: 10px; margin-bottom: 0.75rem; border-left: 4px solid #ff8c00;">
                                    <div style="color: #999; font-size: 0.85rem; margin-bottom: 0.5rem;">
                                        ${msg.sent_at ? msg.sent_at.substring(0, 16) : 'N/A'}
                                    </div>
                                    <div style="color: #fff; line-height: 1.6;">${msg.content || ''}</div>
                                </div>
                            `).join('')}
                        </div>
                        <div style="display: flex; gap: 0.5rem;">
                            <input type="text" id="newMessage" placeholder="Digite sua mensagem..." style="flex: 1; padding: 0.75rem; background: #1a1a1a; border: 2px solid #333333; border-radius: 10px; color: #fff;">
                            <button class="btn" onclick="sendMessage('${repair.id}')" style="padding: 0.75rem 1.5rem;">Enviar</button>
                        </div>
                    </div>
                `;
            } else {
                html += `
                    <div class="repair-card">
                        <h3 style="color: #ff8c00; margin-bottom: 1rem;">üí¨ Mensagens</h3>
                        <p style="color: #999; margin-bottom: 1rem;">Nenhuma mensagem ainda.</p>
                        <div style="display: flex; gap: 0.5rem;">
                            <input type="text" id="newMessage" placeholder="Digite sua mensagem..." style="flex: 1; padding: 0.75rem; background: #1a1a1a; border: 2px solid #333333; border-radius: 10px; color: #fff;">
                            <button class="btn" onclick="sendMessage('${repair.id}')" style="padding: 0.75rem 1.5rem;">Enviar</button>
                        </div>
                    </div>
                `;
            }
            
            // Checklists
            if (checklists && checklists.length > 0) {
                html += `
                    <div class="repair-card">
                        <h3 style="color: #ff8c00; margin-bottom: 1rem;">üõ°Ô∏è Checklists Antifraude</h3>
                        ${checklists.map(checklist => {
                            const hasSignature = checklist.signature && checklist.signature.trim() !== '';
                            return `
                            <div style="background: #0d0d0d; padding: 1rem; border-radius: 10px; margin-bottom: 0.75rem; border: 1px solid #333333;">
                                <h4 style="color: #ff8c00; margin-bottom: 0.5rem;">
                                    ${checklist.type === 'inicial' ? 'üì• Checklist Antifraude Inicial' : '‚úÖ Checklist Antifraude de Conclus√£o'}
                                </h4>
                                <p style="color: #999; font-size: 0.85rem; margin-bottom: 0.5rem;">ID: ${checklist.id}</p>
                                <p style="color: #999; font-size: 0.85rem; margin-bottom: 0.5rem;">Data: ${checklist.timestamp ? checklist.timestamp.substring(0, 16) : 'N/A'}</p>
                                ${hasSignature ? `
                                    <div style="margin-top: 1rem; background: rgba(40, 167, 69, 0.1); border: 2px solid #28a745; border-radius: 10px; padding: 1rem;">
                                        <h4 style="color: #28a745; margin-bottom: 0.5rem; font-size: 1rem;">‚úçÔ∏è Assinatura Digital</h4>
                                        <p style="color: #999; font-size: 0.85rem; margin-bottom: 0.5rem;">
                                            Assinado em: ${checklist.signature_signed_at ? checklist.signature_signed_at.substring(0, 16) : (checklist.timestamp ? checklist.timestamp.substring(0, 16) : 'N/A')}
                                        </p>
                                        <img src="${checklist.signature}" alt="Assinatura" style="max-width: 100%; border: 2px solid #28a745; border-radius: 10px; padding: 0.5rem; background: #ffffff;" onerror="this.style.display='none';">
                                    </div>
                                ` : `
                                    <div style="margin-top: 1rem; padding-top: 1rem; border-top: 2px solid #333333;">
                                        <h4 style="color: #ff8c00; margin-bottom: 0.5rem; font-size: 1rem;">‚úçÔ∏è Assinatura Digital</h4>
                                        <p style="color: #999; margin-bottom: 1rem; font-size: 0.9rem;">
                                            Por favor, assine digitalmente o checklist para confirmar as informa√ß√µes do seu aparelho.
                                        </p>
                                        <canvas id="checklist-signature-canvas-${checklist.id}" style="width: 100%; height: 200px; border: 2px solid #333333; border-radius: 10px; background: #ffffff; cursor: crosshair; touch-action: none; margin-bottom: 0.75rem;"></canvas>
                                        <input type="hidden" id="checklist-signature-data-${checklist.id}">
                                        <div style="display: flex; gap: 0.5rem;">
                                            <button class="btn btn-secondary" onclick="clearChecklistSignature('${checklist.id}')" style="flex: 1; background: #6c757d;">üóëÔ∏è Limpar</button>
                                            <button class="btn" onclick="saveChecklistSignature('${repair.id}', '${checklist.id}', this)" style="flex: 1; background: #28a745;">‚úÖ Confirmar Assinatura</button>
                                        </div>
                                    </div>
                                `}
                            </div>
                        `;
                        }).join('')}
                    </div>
                `;
            }
            
            // Assinatura do or√ßamento
            if (repair.budget && typeof repair.budget === 'object' && repair.budget.status === 'approved') {
                const hasSignature = repair.signature && repair.signature.image;
                if (hasSignature) {
                    html += `
                        <div class="repair-card" style="background: rgba(40, 167, 69, 0.1); border-color: #28a745;">
                            <h3 style="color: #28a745; margin-bottom: 1rem;">‚úçÔ∏è Assinatura Digital</h3>
                            <div style="background: rgba(40, 167, 69, 0.1); border: 2px solid #28a745; border-radius: 10px; padding: 1rem; margin-bottom: 1rem;">
                                <p style="color: #28a745; margin-bottom: 0.5rem; font-weight: bold;">‚úÖ Assinatura realizada em ${repair.signature.signed_at ? repair.signature.signed_at.substring(0, 16) : 'N/A'}</p>
                            </div>
                            <img src="${repair.signature.image}" alt="Assinatura" style="max-width: 100%; border: 2px solid #28a745; border-radius: 10px; padding: 1rem; background: #ffffff;" onerror="this.style.display='none';">
                        </div>
                    `;
                } else {
                    html += `
                        <div class="repair-card" style="background: rgba(255, 140, 0, 0.1); border-color: #ff8c00;">
                            <h3 style="color: #ff8c00; margin-bottom: 1rem;">‚úçÔ∏è Assinatura Digital</h3>
                            <p style="color: #cccccc; margin-bottom: 1rem;">Assine digitalmente para confirmar a aprova√ß√£o do or√ßamento e autorizar o reparo.</p>
                            <div style="background: rgba(255, 193, 7, 0.1); border: 1px solid #ffc107; border-radius: 10px; padding: 0.75rem; margin-bottom: 1rem;">
                                <p style="color: #ffc107; margin: 0;">‚è≥ Aguardando assinatura</p>
                            </div>
                            <canvas id="signature-canvas-${repair.id}" style="width: 100%; height: 200px; border: 2px solid #333333; border-radius: 10px; background: #ffffff; cursor: crosshair; touch-action: none; margin-bottom: 0.75rem;"></canvas>
                            <input type="hidden" id="signature-data-${repair.id}">
                            <div style="display: flex; gap: 0.5rem;">
                                <button class="btn btn-secondary" onclick="clearSignature('${repair.id}')" style="flex: 1; background: #6c757d;">üóëÔ∏è Limpar</button>
                                <button class="btn" onclick="saveSignature('${repair.id}', this)" style="flex: 1; background: #28a745;">‚úÖ Confirmar Assinatura</button>
                            </div>
                        </div>
                    `;
                }
            }
            
            // Hist√≥rico
            if (repair.history && repair.history.length > 0) {
                html += `
                    <div class="repair-card">
                        <h3 style="color: #ff8c00; margin-bottom: 1rem;">üìã Hist√≥rico</h3>
                        ${repair.history.map(item => `
                            <div style="display: flex; gap: 1rem; padding: 0.75rem 0; border-bottom: 1px solid #333333;">
                                <div style="color: #999; font-size: 0.85rem; min-width: 120px;">
                                    ${item.timestamp ? item.timestamp.substring(0, 16) : 'N/A'}
                                </div>
                                <div style="color: #fff; flex: 1;">${item.action || ''}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            container.innerHTML = html;
            
            // Inicializar canvas de assinaturas ap√≥s renderizar
            setTimeout(() => {
                initSignatureCanvases();
            }, 100);
        }
        
        // Enviar mensagem
        async function sendMessage(repairId) {
            const messageInput = document.getElementById('newMessage');
            const message = messageInput.value.trim();
            
            if (!message) {
                alert('Por favor, digite uma mensagem');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/repair/${repairId}/message`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        cpf: localStorage.getItem('userCpf'),
                        message: message
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageInput.value = '';
                    refreshRepairDetails(repairId);
                } else {
                    alert(data.error || 'Erro ao enviar mensagem');
                }
            } catch (error) {
                alert('Erro ao enviar mensagem. Tente novamente.');
            }
        }
        
        // Aprovar/Rejeitar or√ßamento
        async function approveBudget(repairId) {
            if (!confirm('Confirmar aprova√ß√£o do or√ßamento?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/repair/${repairId}/budget/approve`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({cpf: localStorage.getItem('userCpf')})
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('Or√ßamento aprovado!');
                    refreshRepairDetails(repairId);
                } else {
                    alert(data.error || 'Erro ao aprovar or√ßamento');
                }
            } catch (error) {
                alert('Erro ao aprovar or√ßamento');
            }
        }
        
        async function rejectBudget(repairId) {
            if (!confirm('Confirmar rejei√ß√£o do or√ßamento? O reparo ser√° cancelado.')) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/repair/${repairId}/budget/reject`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({cpf: localStorage.getItem('userCpf')})
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('Or√ßamento rejeitado.');
                    refreshRepairDetails(repairId);
                } else {
                    alert(data.error || 'Erro ao rejeitar or√ßamento');
                }
            } catch (error) {
                alert('Erro ao rejeitar or√ßamento');
            }
        }
        
        // Download PDF
        function downloadPDF(repairId, type) {
            if (type === 'or') {
                window.open(`${API_BASE}/status/${repairId}/or/pdf`, '_blank');
            } else {
                window.open(`${API_BASE}/status/${repairId}/pdf`, '_blank');
            }
        }
        
        // Atualizar detalhes do reparo
        async function refreshRepairDetails(repairId) {
            await viewRepairDetails(repairId);
        }
        
        // Polling para atualiza√ß√£o em tempo real
        let repairPollingInterval = null;
        function startRepairPolling(repairId) {
            if (repairPollingInterval) {
                clearInterval(repairPollingInterval);
            }
            repairPollingInterval = setInterval(async () => {
                const cpf = localStorage.getItem('userCpf');
                if (!cpf) {
                    clearInterval(repairPollingInterval);
                    return;
                }
                
                try {
                    const response = await fetch(`${API_BASE}/api/repair/${repairId}`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({cpf})
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        // Verificar se houve mudan√ßas (comparar timestamps)
                        const currentRepair = data.repair;
                        // Atualizar apenas se necess√°rio (evitar flicker)
                        const currentContent = document.getElementById('repairDetailsContent').innerHTML;
                        if (currentContent && !currentContent.includes('Carregando...')) {
                            displayRepairDetails(currentRepair, data.order, data.checklists);
                        }
                    }
                } catch (error) {
                    console.error('Erro no polling:', error);
                }
            }, 10000); // Atualizar a cada 10 segundos
        }
        
        function stopRepairPolling() {
            if (repairPollingInterval) {
                clearInterval(repairPollingInterval);
                repairPollingInterval = null;
            }
        }
        
        function getStatusLabel(status) {
            const labels = {
                'aguardando': 'Aguardando',
                'em_andamento': 'Em Andamento',
                'concluido': 'Conclu√≠do'
            };
            return labels[status] || status;
        }
        
        // Solicitar or√ßamento
        async function handleBudgetRequest(event) {
            event.preventDefault();
            
            const cpf = document.getElementById('budgetCpf').value.replace(/\D/g, '');
            if (cpf.length !== 11) {
                showError('budgetError', 'CPF deve ter 11 d√≠gitos');
                return;
            }
            
            const requestData = {
                customer_name: document.getElementById('budgetName').value,
                customer_phone: document.getElementById('budgetPhone').value,
                customer_email: document.getElementById('budgetEmail').value,
                customer_cpf: cpf,
                device_brand: document.getElementById('budgetBrand').value,
                device_model: document.getElementById('budgetModel').value,
                defect: document.getElementById('budgetDefect').value,
                description: document.getElementById('budgetDescription').value
            };
            
            // Mostrar loading
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            document.getElementById('budgetError').classList.add('hidden');
            document.getElementById('budgetSuccess').classList.add('hidden');
            
            try {
                const response = await fetch(`${API_BASE}/api/request-budget`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('budgetSuccess', '‚úÖ Solicita√ß√£o enviada com sucesso! Entraremos em contato em breve.');
                    document.getElementById('budgetForm').reset();
                    // Scroll para o topo para ver a mensagem
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    setTimeout(() => showHome(), 4000);
                } else {
                    showError('budgetError', data.error || 'Erro ao enviar solicita√ß√£o');
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            } catch (error) {
                showError('budgetError', 'Erro ao enviar solicita√ß√£o. Verifique sua conex√£o e tente novamente.');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        }
        
        // Logout
        function logout() {
            localStorage.removeItem('userToken');
            localStorage.removeItem('userCpf');
            showHome();
        }
        
        // Helpers
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.remove('hidden');
        }
        
        function showSuccess(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.remove('hidden');
        }
        
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/mobile_app/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registrado:', registration);
                    })
                    .catch((error) => {
                        console.log('Erro ao registrar Service Worker:', error);
                    });
            });
        }
        
        // Verificar se est√° logado ao carregar
        window.addEventListener('load', () => {
            if (localStorage.getItem('userToken') && localStorage.getItem('userCpf')) {
                loadRepairs();
            }
        });
        
        // M√°scara de CPF
        document.querySelectorAll('input[type="text"][id*="Cpf"]').forEach(input => {
            input.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/\D/g, '');
            });
        });
    </script>
