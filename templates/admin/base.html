<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Painel Administrativo{% endblock %} - TechCell</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <!-- Font Awesome para √≠cones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2Lw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
        }

        .admin-header {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            padding: 1.5rem 0;
            border-bottom: 2px solid #ff8c00;
            box-shadow: 0 4px 20px rgba(255, 140, 0, 0.2);
        }

        .admin-nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-logo {
            display: flex;
            align-items: center;
            height: 50px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        
        .admin-logo:hover {
            opacity: 0.8;
        }
        
        .admin-logo img {
            height: 100%;
            max-height: 50px;
            width: auto;
            object-fit: contain;
        }

        .admin-nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .admin-nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .admin-nav-links a:hover,
        .admin-nav-links a.active {
            color: #ff8c00;
            background: rgba(255, 140, 0, 0.1);
        }

        /* Menu Hamb√∫rguer */
        .admin-menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1001;
        }

        .admin-menu-toggle span {
            width: 25px;
            height: 3px;
            background: #ff8c00;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .admin-menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .admin-menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .admin-menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .admin-menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .admin-menu-overlay.active {
            display: block;
        }

        @media (max-width: 1024px) {
            .admin-menu-toggle {
                display: flex;
            }

            .admin-nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                max-width: 350px;
                height: 100vh;
                background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
                flex-direction: column;
                gap: 0;
                padding: 5rem 2rem 2rem;
                transition: right 0.3s ease;
                box-shadow: -5px 0 20px rgba(0, 0, 0, 0.5);
                z-index: 1000;
                overflow-y: auto;
            }

            .admin-nav-links.active {
                right: 0;
            }

            .admin-nav-links li {
                width: 100%;
                border-bottom: 1px solid rgba(255, 140, 0, 0.2);
            }

            .admin-nav-links a {
                display: block;
                padding: 1rem 0;
                font-size: 1rem;
                width: 100%;
            }

            .admin-nav-links a:hover,
            .admin-nav-links a.active {
                padding-left: 1rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="admin-header">
        <nav class="admin-nav">
            <a href="{{ url_for('admin_dashboard') }}" class="admin-logo" style="text-decoration: none;">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Cl√≠nica CELL">
            </a>
            <button class="admin-menu-toggle" aria-label="Menu" onclick="toggleAdminMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="admin-menu-overlay" onclick="toggleAdminMenu()"></div>
            <ul class="admin-nav-links">
                <li><a href="{{ url_for('admin_dashboard') }}" class="{% if request.endpoint == 'admin_dashboard' %}active{% endif %}">Dashboard</a></li>
                <li><a href="{{ url_for('admin_hero') }}" class="{% if request.endpoint == 'admin_hero' %}active{% endif %}">Hero</a></li>
                <li><a href="{{ url_for('admin_services') }}" class="{% if request.endpoint == 'admin_services' %}active{% endif %}">Servi√ßos</a></li>
                <li><a href="{{ url_for('admin_about') }}" class="{% if request.endpoint == 'admin_about' %}active{% endif %}">Sobre</a></li>
                <li><a href="{{ url_for('admin_devices') }}" class="{% if request.endpoint == 'admin_devices' %}active{% endif %}">Dispositivos</a></li>
                <li><a href="{{ url_for('admin_laboratory') }}" class="{% if request.endpoint == 'admin_laboratory' %}active{% endif %}">Laborat√≥rio</a></li>
                <li><a href="{{ url_for('admin_contact') }}" class="{% if request.endpoint == 'admin_contact' %}active{% endif %}">Contato</a></li>
                <li><a href="{{ url_for('admin_repairs') }}" class="{% if request.endpoint in ['admin_repairs', 'admin_new_repair', 'admin_edit_repair'] %}active{% endif %}">üîß Reparos</a></li>
                <li><a href="{{ url_for('admin_checklist') }}" class="{% if request.endpoint == 'admin_checklist' %}active{% endif %}">üõ°Ô∏è Checklist</a></li>
                <li><a href="{{ url_for('admin_password') }}">Senha</a></li>
                <li><a href="{{ url_for('admin_logout') }}">Sair</a></li>
            </ul>
        </nav>
    </header>

    <div class="admin-container">
        {% block content %}{% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
    <script>
        function toggleAdminMenu() {
            const menu = document.querySelector('.admin-nav-links');
            const toggle = document.querySelector('.admin-menu-toggle');
            const overlay = document.querySelector('.admin-menu-overlay');
            
            menu.classList.toggle('active');
            toggle.classList.toggle('active');
            overlay.classList.toggle('active');
            document.body.style.overflow = menu.classList.contains('active') ? 'hidden' : '';
        }

        // Fechar menu ao clicar em um link
        document.querySelectorAll('.admin-nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                toggleAdminMenu();
            });
        });
    </script>
</body>
</html>
